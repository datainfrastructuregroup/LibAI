<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian 11ty</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="/js/graph-visualization.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <h1><a href="/" class="logo">Liberation + AI Think Tank</a></h1>
                <p class="subtitle">we are asking questions</p>
            </div>
            <nav>
                <a href="/">Home</a>
                <a href="/notes">All Entries</a>
                <a href="/contributors">Contributors</a>
                <a href="/about">About</a>
                <a href="/bibliography">Bibliography</a>
            </nav>
        </header>
        
        <main>
            
<div class="not-found-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist.</p>
    <button id="random-note-btn">take me to a random page</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const allNotes = [
            
                "/notes/african-feminist-approaches-to-liberatory-ai/",
            
                "/notes/ai-can-work-in-harmony-with-the-environment/",
            
                "/notes/ai-must-be-built-under-humane-conditions/",
            
                "/notes/communities-decide-if-ai-is-working-for-them/",
            
                "/notes/corporate-ai-is-bad-for-the-planet/",
            
                "/notes/corporate-ai-is-built-by-exploited-laborers/",
            
                "/notes/corporate-ai-is-colonialist/",
            
                "/notes/corporate-ai-is-nowhere/",
            
                "/notes/corporate-ai-threatens-democracy/",
            
                "/notes/corporate-ai-uses-troubling-benchmarks/",
            
                "/notes/lauren-klein/",
            
                "/notes/liberatory-ai-is-place-based/",
            
                "/notes/ololade-faniyi/",
            
                "/notes/alessandra-jungs-de-almeida/",
            
                "/notes/amelia-lee-dogan/",
            
                "/notes/bianchi-dy/",
            
                "/notes/catherine-dignazio/",
            
                "/notes/hongjin-lin/",
            
                "/notes/isadora-crux-n/",
            
                "/notes/kendra-albert/",
            
                "/notes/nikko-stevens/",
            
                "/notes/sybille-legitime/",
            
                "/notes/yujia-gao/",
            
        ];

        const randomNoteBtn = document.getElementById('random-note-btn');
        randomNoteBtn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * allNotes.length);
            const randomUrl = allNotes[randomIndex];
            window.location.href = randomUrl;
        });
    });
</script>

        </main>
        
        <section class="graph-section">
            <h2>Knowledge Graph</h2>
            <div id="force-graph" class="force-graph-container"></div>
        </section>
        
        <footer>
            <p>Built with <3 by students at MIT and Smith College.</p>
        </footer>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
